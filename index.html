<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/pwa/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="My Progressive Web App">
    <link rel="manifest" href="/pwa/manifest.json">
    <link rel="icon" type="image/svg+xml" href="/pwa/favicon.svg">
    <link rel="apple-touch-icon" href="/pwa/apple-touch-icon.png">
    <title>My PWA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary {
            background: white;
            color: #667eea;
            font-weight: bold;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 0.5rem;
            font-size: 0.9rem;
        }
    </style>
    <script>
        // Direct inline registration - runs immediately
        console.log('[PWA] Inline script starting...');
        
        function initPWA() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/pwa/sw.js', { scope: '/pwa/' })
                    .then(reg => {
                        console.log('[PWA] SW registered:', reg);
                        const el = document.getElementById('pwa-status');
                        if (el) el.textContent = 'PWA Service Worker: Registered âœ“';
                    })
                    .catch(err => {
                        console.error('[PWA] SW error:', err);
                        const el = document.getElementById('pwa-status');
                        if (el) el.textContent = 'PWA Service Worker: Error - ' + err.message;
                    });
            }
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initPWA);
        } else {
            initPWA();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ My PWA</h1>
        <p>Ready to be added to Google Sites!</p>
        <div class="buttons">
            <button class="btn-primary" onclick="installApp()">Install App</button>
            <button class="btn-secondary" onclick="toggleOffline()">Toggle Offline</button>
        </div>
        <div class="status" id="status">
            <p id="online-status">Status: Loading...</p>
            <p id="pwa-status">PWA Service Worker: Loading...</p>
        </div>
    </div>

    <script>
        // Online/offline status
        function updateOnlineStatus() {
            const el = document.getElementById('online-status');
            if (el) {
                el.textContent = navigator.onLine ? 'Status: Online âœ“' : 'Status: Offline';
            }
        }
        updateOnlineStatus();
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        // Install functions
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        window.installApp = function() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(() => {
                    deferredPrompt = null;
                });
            } else {
                alert('App is already installed or not available');
            }
        };

        window.toggleOffline = function() {
            alert('This app works offline! Try disabling your internet connection.');
        };
    </script>
</body>
</html>
